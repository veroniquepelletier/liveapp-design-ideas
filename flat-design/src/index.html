<!DOCTYPE html>
<html ng-app="app">
    <head>
        <!-- css is not minified -->
        <link type="text/css" rel="stylesheet" href="/css/styles.css"></link>
        <link type="text/css" rel="stylesheet" media="all" href="../green.css" id="theme_css" />
        <style>
            /* We want this rule on the first render of the page */
            [ng-cloak] { display:none !important; }
        </style>
    </head>

    <body>

        </div>

    <!-- Scripts are not minified -->

    <script src="/lib/less-1-5-min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/panes/home/home.js"></script>
    <script type="text/javascript" src="/panes/about/about.js"></script>
    <script type="text/javascript" src="/flashcards/info.js"></script>
    <script type="text/javascript" src="/widgets/notification/notification.js"></script>
    <script type="text/javascript" src="/widgets/slideshow/slideshow.js"></script>
    <script type="text/javascript" src="/widgets/titlebar/titlebar.js"></script>
    <script type="text/javascript" src="/widgets/editor/editor.js"></script>
    <script type="text/javascript" src="/app/app.js"></script>
</html>
